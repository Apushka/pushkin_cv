    <link rel="icon" href="../assets/favicon.ico" />

    <link rel="stylesheet" href="../page.css" type="text/css" />

  </head>
  <body>
    <header class="header">
      <div class="back" role="button" onClick="history.back()">
        <span class="back__line"></span>
      </div>
      <a class="logo" href="../en/index.html">
        <img class="logo__icon" src="../assets/logo.png" alt="logo icon" />
      </a>
      <nav class="nav">
        <ul class="nav__items">
          <li class="nav__item item">
            <buttom class="item__link" onclick="history.back()">Back</button>

            <a class="item__link" href="../en/index.html">To main</a>

          src="../assets/english.png"
          alt="russian flag icon"
        />

    <section class="project">
      <h1 class="project__title">React test task</h1>
      <div class="project__description description">
        <div class="description__goals">
          <ul class="goals">
            <li class="goals__goal goal">
              <h3 class="goal__title">React frontend</h3>
              <p class="goal__label">Application can:</p>
              <ul class="goal__item goal-item">
                <li class="goal-item__item">
                  search books with Google Books API
                </li>
                <li class="goal-item__item">filter results by categories</li>
                <li class="goal-item__item">retrieve data with pagination</li>
                <li class="goal-item__item">
                  show detailed book data on book thumbnail click
                </li>
                <li class="goal-item__item">responsive design</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="description__images images">
          <img
            class="images__image"
            src="../assets/books/books1.jpeg"
            alt="rel1 image"
          />
          <img
            class="images__image"
            src="../assets/books/books2.jpeg"
            alt="rel2 image"
          />
        </div>
      </div>
    </section>
    <section class="modal">
      <img class="modal__image" src="" alt="modal image" />
    </section>
    <footer class="footer">
      <div class="footer__content">
